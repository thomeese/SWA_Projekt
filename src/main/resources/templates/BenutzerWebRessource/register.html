{#include main.html}
{#title}Konto Anlegen{/title}
{#content}
<div class="card" style="width: 75%; margin-left: 13%;margin-top: 2%;">
  <div class="card-body">
    <form action="http://localhost:8080/virtuellerkleiderschrank/v1/web/register" method="post">
      <div class="mb-3">
        <label class="form-label" for="vorname">Vorname:</label>
        <input name="vorname" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label" for="nachname">Nachname:</label>
        <input name="nachname" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email:</label>
        <input name="nachname" type="email" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label" for="benutzername">Benutzername:</label>
        <input name="benutzername" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label" for="passwort">Passwort:</label>
        <input name="passwort" type="password" class="form-control">
      </div>
      <div class="mb-3">
        <button id="submitButton" type="submit" class="btn btn-success" style="margin-left: 45%;">Registrieren</button>
      </div>
    </form>
  </div>
</div>
{/content}
{/include}
