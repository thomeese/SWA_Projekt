<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript">
        function loescheItem(id, type) {
            if (confirm('Sicher das Sie das Objekt löschen möchten')) {
                if (type === 'kleidung') {
                    return fetch('http://localhost:8080/virtuellerkleiderschrank/v1/api/clothes/' + id, {
                        method: 'Delete',
                        headers: {
                            'Content-type': 'application/json'
                        }
                    });
                } else if (type === 'outfit') {
                    return fetch('http://localhost:8080/virtuellerkleiderschrank/v1/api/outfits/' + id, {
                        method: 'Delete',
                        headers: {
                            'Content-type': 'application/json'
                        }
                    });
                }

            }
        }
    </script>
    <title>{#insert title}Default Title{/}</title>
</head>

<body style=" background: lightgray;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Menü</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page"
                            href="/virtuellerkleiderschrank/v1/web/clothes">Kleidungsstücke</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/virtuellerkleiderschrank/v1/web/outfits">Outfits</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 style="text-align:center; font-weight: bold;">{#insert title}Default Title{/}</h1>
        {#insert content}No content{/}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
